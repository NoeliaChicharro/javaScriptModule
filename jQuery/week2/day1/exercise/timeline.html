<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="code.js"></script>

    <title>Timeline</title>
</head>
<body>

<div id="wrapper">

        <div id="line">
            <h4 id="start">Start</h4>

            <div class="line"></div>
            <div class="circle">
                <span id="first">1991</span>
                <div class="text"></div>
            </div>

            <div class="line"></div>
            <div class="circle">
                <span id="second">1993</span>
                <div class="text"></div>
            </div>

            <div class="line"></div>
            <div class="circle">
                <span id="third">1998</span>
                <div class="text"></div>
            </div>

            <div class="line"></div>
            <div class="circle">
                <span id="forth">2001</span>
                <div class="text"></div>
            </div>

            <div class="line"></div>
            <div class="circle">
                <span id="fifth">2010</span>
                <div class="text"></div>
            </div>

            <div class="line"></div>
            <h4 id="end">End</h4>
        </div>
</div>


</body>
</html>
