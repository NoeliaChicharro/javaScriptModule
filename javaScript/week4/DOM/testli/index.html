<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="code.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Testli</title>
</head>
<body>

<main>
  <h1 id="title">Event Tracker</h1>
  <div id="box"></div>
  <button id="first">First Button</button>
  <button id="second">Second Button</button>
  <form>
    <label for="text">Input Field</label>
    <input type="text" id="text">
  </form>
  <h4>Last pressed Key: <span></span></h4>
</main>

<aside>
  <h1 id="secondTitle">Information</h1>
  <table>
    <tr>
      <td>Event type:</td>
      <td id="type"></td>
    </tr>
    <tr>
      <td>Event target:</td>
      <td id="target"></td>
    </tr>
    <tr>
      <td>Event mouse X:</td>
      <td id="mouseX"></td>
    </tr>
    <tr>
      <td>Event mouse Y:</td>
      <td id="mouseY"></td>
    </tr>
    <tr>
      <td>Offset X:</td>
      <td id="offsetX"></td>
    </tr>
    <tr>
      <td>Offset Y:</td>
      <td id="offsetY"></td>
    </tr>
    <tr>
      <td>Current input value:</td>
      <td id="pos"></td>
    </tr>
  </table>
</aside>

</body>
</html>
